<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList with Vuejs</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model>
    <p v-bind:title="message" v-for="todo in todos" @click="inverser">
      {{ todo }}
    </p>
  </div>

  <script>
    const vm = Vue.createApp({
      data(){
        return{
          message: "My ToDoList with VueJS",
          todos: ["Sauver le monde", "Apprendre Vue JS", "Boire un caf√©"]
        }
      },
      methods:{
        inverser(){
          this.todos.reverse();
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
